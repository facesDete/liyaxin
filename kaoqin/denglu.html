<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<script src="js/com.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.validate.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/denglu.css"/>
		<link rel="stylesheet" type="text/css" href="font/iconfont.css"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="x5-orientation" content="portrait | landscape" />
		<meta name="screen-orientation" content="portrait">
		<meta name="x5-fullscreen" content="true" />
		<meta name="full-screen" content="yes">
		<meta name="format-detection" content="telephone=no, email=no" />
		
		<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_vwahijf9zr529.css"/>
	</head>
	<body>
		<div class="logo">
			<img src="img/logo.png"/>
		</div>
		<div class="input">
			<form id="form">
				<div>
					<span class="iconfont icon-shouji"></span>
					<input type="text" name="zhanghao" id="zhanghao" placeholder="请输入学号" />
				</div>
				<div>
					<span class="iconfont icon-suo"></span>
					<input type="text" name="password" id="password" placeholder="请输入密码" />
				</div>
				<input class="button" type="submit" value="登录"/>
			</form>
		</div>		
		<ul class="new">
			<li>新用户注册</li>
			<li>忘记密码？</li>
		</ul>
		<div class="prompt"></div>
		<div class="move">
			<h1>青春看起来如此完美</h1>
			<h1>没空闲去浪费时间</h1>
			<ul>
				<li class="iconfont icon-icon25"></li>
				<li class="iconfont icon-icon25"></li>
				<li class="iconfont icon-icon25"></li>
				<li class="iconfont icon-icon25"></li>
			</ul>
		</div>
	</body>
</html>
<script type="text/javascript">
	$( document ).ready( function () {
			$('.button').click(function(){
				$('.prompt').children().remove()
				console.log(1)
			})
			$( "#form" ).validate( {//进行初始化
				rules:{
					zhanghao: {
						required:true,
					},
					password: {
						required:true,
					     minlength:5,
					},
				},
				messages: {
					zhanghao:{
						required:'! 必须输入账号',
					},
				    password:{
						required:'! 必须输入密码',
					    minlength:'! 密码必须超过5位数',
					},					
				},
				errorElement: "div",
				errorPlacement: function ( error, element ) {
					if($('.prompt').children().length===0){						
						error.appendTo($('.prompt'))
					}								
				},
			})			
		})
</script>
